<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <button id="Mondaquito" onmouseover="randomPos('Mondaquito','%')">
        Bot√≥n para dormir 8 horas
    </button>
    <script>
        function randomPos(id,um) {
            document.getElementById(id).style.left = Math.floor(Math.random()*95) + um;
            document.getElementById(id).style.top = Math.floor(Math.random()*98) + um;
        }
    </script>
</body>
</html>
