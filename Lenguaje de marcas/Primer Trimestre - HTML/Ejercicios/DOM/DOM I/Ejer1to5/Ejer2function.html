<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #Mondaquito {
            position: absolute;
            background-color: yellow;
            top: 37%;
            left: 43%;
            width: 14%;
            height: 26%;
        }
    </style>
</head>
<body>
    <section id="Mondaquito" onmouseover="changeBgColor('Mondaquito', 'blue');"
    onmouseout="changeBgColor('Mondaquito', 'yellow');"></section>
    <script>
        function changeBgColor(idElement, color){
            document.getElementById(idElement).style.backgroundColor = color;
        }
    </script>
</body>
</html>
