<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Libro de visitas</h1>
        <h3>Datos personales</h3>
        <label for="nombre">Nombre: </label>
        <input type="text">
        <br>
        <br>
        <label for="apell">Apellido: </label>
        <input type="text" size="40">
        <br>
        <br>
        <h3>Indica un pseudónimo y una contraseña:</h3>
        <table>
            <tr>
                <td>
                    <label for="pseudo">Pseudónimo:</label>
                    <br>
                    <input type="text" size="12">
                </td>
                <td width="15%"></td>
                <td>
                    <label for="pseudo">Contraseña:</label>
                    <br>
                    <input type="password" size="12">
                </td>
            </tr>
        </table>
        <h3>Otros Datos:</h3>
        <table cellpadding="10px">
            <tr>
                <td>
                    <label for="">Edad:</label><br/>
                    <input type="radio" name="" id=""><label for="">0-10</label><br/>
                    <input type="radio" name="" id=""><label for="">11-20</label><br/>
                    <input type="radio" name="" id=""><label for="">21-30</label><br/>
                    <input type="radio" name="" id=""><label for="">31-40</label><br/>
                    <input type="radio" name="" id=""><label for="">41 o más</label><br/>
                </td>
                <td>
                    <label for="">¿Dónde vives?</label><br/>
                    <input type="radio" name="" id=""><label for="">Palma de Mallorca</label><br/>
                    <input type="radio" name="" id=""><label for="">Part forana de Mallorca</label><br/>
                    <input type="radio" name="" id=""><label for="">Menorca</label><br/>
                    <input type="radio" name="" id=""><label for="">Eivissa o Formentera</label><br/>
                    <input type="radio" name="" id=""><label for="">Otros:</label>
                    <input type="text" name="" id="" size="15"><br/>
                </td>
                <td>
                    <label for="">Aficiones</label><br/>
                    <input type="checkbox" name="" id=""><label for="">Música</label><br/>
                    <input type="checkbox" name="" id=""><label for="">Deportes</label><br/>
                    <input type="checkbox" name="" id=""><label for="">Pintura</label><br/>
                    <input type="checkbox" name="" id=""><label for="">Lectura</label><br/>
                    <input type="checkbox" name="" id=""><label for="">Otras</label>
                    <input type="text" name="" id="" size="15"><br/>
                </td>
            </tr>
        </table>
        <h3>¿Qué estudios tienes?</h3>
        <select name="" id="">
            <option value="none">Sin estudios</option>
            <optgroup label="No universitarios">
                <option value="">Graduado escolar o equivalente</option>
                <option value="">Secundaria obligatoria o equivalente</option>
                <option value="">Bachilerato o equivalente</option>
            </optgroup>
            <optgroup label="Univeristarios">
                    <option value="">Diplomatura</option>
                    <option value="">Licenciatura</option>
            </optgroup>
        </select>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Restaurar</button>
    </form>
</body>
</html>
